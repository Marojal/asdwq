<!-- templates/dashboard/index.html -->
{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
   <!-- Content -->
   <div class="col-lg-12 col-12 mt-md-0 mt-4" style="margin-left: 250px; width: 80%;">
          <div class="card z-index-2 mt-4" style="border: 1px solid #ddd; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);">
            <div class="card-header p-3 pt-2" style="background-color: #f9f9f9;">
              <div class="icon icon-lg icon-shape bg-gradient-warning shadow-warning text-center border-radius-xl mt-n4 me-3 float-start">
                <i class="material-icons opacity-10">pie_chart</i>
              </div>
              <h6 class="mb-0">Jumlah Pendaftar</h6>
              <p class="mb-0 text-sm">Tahun 2024</p>
            </div>
            <div class="card-body d-flex p-3 pt-0">
              <div class="chart w-100">
                <canvas id="pie-chart" class="chart-canvas" height="300"></canvas>
              </div>
              <div class="w-100 my-auto ms-5">
                <span class="badge badge-lg badge-dot me-4 d-block text-start">
                  <i class="bg-success"></i>
                  <span class="text-dark">Perawat</span>
                </span>
                <span class="badge badge-lg badge-dot me-4 d-block text-start">
                  <i class="bg-primary"></i>
                  <span class="text-dark">Bidan</span>
                </span>
                <span class="badge badge-lg badge-dot me-4 d-block text-start">
                  <i class="bg-dark"></i>
                  <span class="text-dark">Kesling</span>
                </span>
                <span class="badge badge-lg badge-dot me-4 d-block text-start">
                  <i class="bg-info"></i>
                  <span class="text-dark">Hukum</span>
                </span>
                <span class="badge badge-lg badge-dot me-4 d-block text-start">
                  <i class="bg-secondary"></i>
                  <span class="text-dark">Penjas</span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-12 mt-4" style="width: 80%; margin-left: 250px;">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Kalender Acara</h5>
            </div>
            <div class="card-body">
              <div id="calendar"></div>
            </div>
          </div>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              events: [
                // Contoh event
                { title: 'Event Satu', start: '2024-04-01' },
                { title: 'Event Dua', start: '2024-04-02', end: '2024-04-05' },
                { title: 'Event Tiga', start: '2024-04-09T16:00:00' },
              ]
            });
            calendar.render();
          });
        </script>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('pie-chart').getContext('2d');
            var myPieChart = new Chart(ctx, {
              type: 'pie',
              data: {
                labels: ['Hukum', 'Kesling', 'Perawat', 'Bidan','Penjas'],
                datasets: [{
                  data: [300, 150, 200, 350, 100],
                  backgroundColor: ['#36A2EB', '#FF6384', '#4BC0C0', '#FFCE56', '#cd3ba6'],
                  hoverBackgroundColor: ['#36A2EB', '#FF6384', '#4BC0C0', '#FFCE56', '#cd3ba6']
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
              }
            });
          });
        </script>
{% endblock %}
